<!DOCTYPE html>
<html>
<head>
    <title>Styled Modal Dialog on Link Click</title>
    <style>
        /* Styles for the modal container */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Styles for the modal content */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" id="openPopupLink">Open Modal Dialog</a>

    <!-- Modal Container -->
    <div id="modal" class="modal-container">
        <!-- Modal Content -->
        <div class="modal-content">
            <span id="closeModalButton" style="cursor: pointer; position: absolute; top: 10px; right: 10px;">&times;</span>
            <h2>Styled Modal Dialog</h2>
            <p>This is your styled modal content.</p>
        </div>
    </div>

    <script>
        var modal = document.getElementById('modal');
        var openModalLink = document.getElementById('openPopupLink');
        var closeModalButton = document.getElementById('closeModalButton');

        openModalLink.addEventListener('click', function() {
            modal.style.display = 'block';
        });

        closeModalButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
